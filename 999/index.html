<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="免費線上西洋棋 Chess，挑戰 AI 或與朋友對弈，享受經典策略遊戲樂趣！">
  <meta name="keywords" content="免費線上西洋棋, 線上棋類遊戲, Chess AI, 免費棋牌遊戲">
  <meta name="author" content="78PlayGame Team">
  <title>免費線上棋牌遊戲網 (78PlayGame) - 西洋棋 Chess</title>
  <link rel="stylesheet" href="./chess.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="../img/banner.jpg" alt="78PlayGame Banner" class="banner">
      <h1>免費線上棋牌遊戲網 (78PlayGame)</h1>
      <nav class="menu">
        <a href="../index.html" class="menu-btn">象棋 Xiangqi</a>
        <a href="../Dark_Pool_Chess/index.html" class="menu-btn">暗棋 Dark Pool Chess</a>
        <a href="./index.html" class="menu-btn active">西洋棋 Chess</a>
        <a href="../Go/index.html" class="menu-btn">圍棋 Go</a>
        <a href="../Gomoku/index.html" class="menu-btn">五子棋 Gomoku</a>
        <a href="../Draughts/index.html" class="menu-btn">國際跳棋 Draughts</a>
        <a href="../about.html" class="menu-btn">關於</a>
      </nav>
    </header>
    <div class="game-section">
      <div class="ad-left"></div>
      <div class="game-content">
        <div class="scoreboard">
          <div class="score-columns">
            <div class="score-column captured-pieces">
              <h3 class="section-title">當前玩家</h3>
              <div class="captured-list" id="current-turn">白方</div>
            </div>
            <div class="score-column captured-pieces">
              <h3 class="section-title">吃子紀錄</h3>
              <div class="captured-list" id="white-captured">白方吃：<span></span></div>
              <div class="captured-list" id="black-captured">黑方吃：<span></span></div>
            </div>
            <div class="score-column controls">
              <button id="reset-btn">重新開始</button>
            </div>
          </div>
        </div>
        <div class="board-section">
          <canvas id="chess-board"></canvas>
        </div>
      </div>
      <div class="ad-right"></div>
    </div>
    <div class="rules-box">
      <h2>西洋棋玩法說明</h2>
      <p>雙方輪流移動棋子，最終將死對方國王即獲勝。棋盤為 8x8 格，每方 16 枚棋子。</p>
      <p>玩法與棋子移動方式詳見 <a href="https://zh.wikipedia.org/wiki/%E8%A5%BF%E6%B4%8B%E6%A3%8B" target="_blank">西洋棋 Wikipedia</a>。</p>
    </div>
    <footer class="footer">
      <p>© 2025 78PlayGame.com。保留所有權利。</p>
    </footer>
  </div>
  <script src="./chess.js"></script>
</body>
</html>
