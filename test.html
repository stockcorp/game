<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>西洋棋 - 在線遊戲</title>
    <style>
        .chessboard {
            width: 640px;
            height: 640px;
            margin: 20px auto;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .square {
            float: left;
            width: 80px;
            height: 80px;
            font-size: 50px;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
        }
        .white {
            background-color: #f0d9b5;
        }
        .black {
            background-color: #b58863;
        }
        .selected {
            background-color: #ffff99 !important;
        }
        .possible-move {
            background-color: #99ff99 !important;
        }
        .container {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        #status {
            margin: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>西洋棋</h1>
        <div id="status">輪到白方</div>
        <div id="chessboard" class="chessboard"></div>
    </div>

    <script>
        const pieces = {
            'K': '♔', 'Q': '♕', 'R': '♖', 'B': '♗', 'N': '♘', 'P': '♙',
            'k': '♚', 'q': '♛', 'r': '♜', 'b': '♝', 'n': '♞', 'p': '♟'
        };

        let board = [
            'rnbqkbnr',
            'pppppppp',
            '........',
            '........',
            '........',
            '........',
            'PPPPPPPP',
            'RNBQKBNR'
        ];

        let selectedSquare = null;
        let turn = 'white'; // 當前輪到誰

        function createBoard() {
            const chessboard = document.getElementById('chessboard');
            chessboard.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((i + j) % 2 === 0 ? 'white' : 'black');
                    square.dataset.row = i;
                    square.dataset.col = j;
                    const piece = board[i][j];
                    if (piece !== '.') square.textContent = pieces[piece];
                    square.addEventListener('click', handleSquareClick);
                    chessboard.appendChild(square);
                }
            }
        }

        function handleSquareClick(e) {
            const square = e.target;
            const row = parseInt(square.dataset.row);
            const col = parseInt(square.dataset.col);
            const piece = board[row][col];

            if (selectedSquare) {
                movePiece(selectedSquare, square);
                clearSelection();
            } else if (piece !== '.' && isCorrectTurn(piece)) {
                selectSquare(square);
                showPossibleMoves(row, col, piece);
            }
        }

        function isCorrectTurn(piece) {
            return (turn === 'white' && piece === piece.toUpperCase()) ||
                   (turn === 'black' && piece === piece.toLowerCase());
        }

        function selectSquare(square) {
            clearSelection();
            selectedSquare = square;
            square.classList.add('selected');
        }

        function clearSelection() {
            if (selectedSquare) selectedSquare.classList.remove('selected');
            document.querySelectorAll('.possible-move').forEach(sq => sq.classList.remove('possible-move'));
            selectedSquare = null;
        }

        function showPossibleMoves(row, col, piece) {
            const moves = getPossibleMoves(row, col, piece);
            moves.forEach(([r, c]) => {
                const square = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                if (square) square.classList.add('possible-move');
            });
        }

        function getPossibleMoves(row, col, piece) {
            const moves = [];
            const isWhite = piece === piece.toUpperCase();
            const type = piece.toLowerCase();

            const addMove = (r, c) => {
                if (r >= 0 && r < 8 && c >= 0 && c < 8) {
                    const target = board[r][c];
                    if (target === '.' || (isWhite && target === target.toLowerCase()) || 
                        (!isWhite && target === target.toUpperCase())) {
                        moves.push([r, c]);
                    }
                }
            };

            if (type === 'p') { // 兵
                const direction = isWhite ? -1 : 1;
                const startRow = isWhite ? 6 : 1;
                if (row + direction >= 0 && row + direction < 8) {
                    if (board[row + direction][col] === '.') {
                        addMove(row + direction, col);
                        if (row === startRow && board[row + 2 * direction][col] === '.') {
                            addMove(row + 2 * direction, col);
                        }
                    }
                    // 吃子
                    if (col - 1 >= 0 && board[row + direction][col - 1] !== '.' && 
                        (isWhite !== (board[row + direction][col - 1] === board[row + direction][col - 1].toUpperCase()))) {
                        addMove(row + direction, col - 1);
                    }
                    if (col + 1 < 8 && board[row + direction][col + 1] !== '.' && 
                        (isWhite !== (board[row + direction][col + 1] === board[row + direction][col + 1].toUpperCase()))) {
                        addMove(row + direction, col + 1);
                    }
                }
            } else if (type === 'r') { // 車
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row + i, col)) break;
                }
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row - i, col)) break;
                }
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row, col + i)) break;
                }
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row, col - i)) break;
                }
            } else if (type === 'n') { // 馬
                const knightMoves = [[-2,-1], [-2лест,1], [-1,-2], [-1,2], [1,-2], [1,2], [2,-1], [2,1]];
                knightMoves.forEach(([dr, dc]) => addMove(row + dr, col + dc));
            } else if (type === 'b') { // 象
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row + i, col + i)) break;
                }
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row + i, col - i)) break;
                }
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row - i, col + i)) break;
                }
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row - i, col - i)) break;
                }
            } else if (type === 'q') { // 后
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row + i, col)) break;
                }
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row - i, col)) break;
                }
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row, col + i)) break;
                }
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row, col - i)) break;
                }
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row + i, col + i)) break;
                }
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row + i, col - i)) break;
                }
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row - i, col + i)) break;
                }
                for (let i = 1; i < 8; i++) {
                    if (!addIfValid(row - i, col - i)) break;
                }
            } else if (type === 'k') { // 王
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr !== 0 || dc !== 0) addMove(row + dr, col + dc);
                    }
                }
            }

            function addIfValid(r, c) {
                if (r >= 0 && r < 8 && c >= 0 && c < 8) {
                    const target = board[r][c];
                    if (target === '.') {
                        moves.push([r, c]);
                        return true;
                    } else if (isWhite !== (target === target.toUpperCase())) {
                        moves.push([r, c]);
                        return false;
                    }
                    return false;
                }
                return false;
            }

            return moves;
        }

        function movePiece(fromSquare, toSquare) {
            if (!toSquare.classList.contains('possible-move')) return;

            const fromRow = parseInt(fromSquare.dataset.row);
            const fromCol = parseInt(fromSquare.dataset.col);
            const toRow = parseInt(toSquare.dataset.row);
            const toCol = parseInt(toSquare.dataset.col);

            board[toRow] = board[toRow].substring(0, toCol) + board[fromRow][fromCol] + board[toRow].substring(toCol + 1);
            board[fromRow] = board[fromRow].substring(0, fromCol) + '.' + board[fromRow].substring(fromCol + 1);

            turn = turn === 'white' ? 'black' : 'white';
            document.getElementById('status').textContent = `輪到${turn === 'white' ? '白方' : '黑方'}`;
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
